<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <script src="https://kit.fontawesome.com/8dacf958f8.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet" />
  <title>FishEye</title>
</head>

<body>
  <header>
    <a href="../index.html">
      <img src="../img/logo/logo.png" alt="FishEye Home Page" />
    </a>
  </header>
  <main class="photographer-page">
    <section class="photographer-info"></section>

    <section class="portfolio"></section>

    <div class="modal" aria-hidden="true" role="dialog" aria-describedby="modalContact">
      <div class="content">
        <span class="close-modal"></span>
        <div class="modal-body">
          <h1>Contactez-moi</h1>
          <form class="form" name="reserve" action="index.html" method="get">
            <div class="formData">
              <label>Pr√©nom</label>
              <input class="text-control" type="text" id="first" name="first" />
              <span class="first-error error"></span>
            </div>
            <div class="formData">
              <label>Nom</label>
              <input class="text-control" type="text" id="last" name="last" />
              <span class="last-error error"></span>
            </div>
            <div class="formData">
              <label>E-mail</label>
              <input class="text-control" id="email" name="email" />
              <span class="email-error error"></span>
            </div>
            <div class="formData">
              <label>Votre message</label>
              <textarea name="precisions" id="precisions" cols="40" rows="4"></textarea>
              <span class="message-error error"></span>
            </div>
            <input class="btn-submit" type="submit" value="Envoyer" />
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="../js/photographer.js"></script>
</body>

</html>
